<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="css/profile.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<!-- body code goes here -->
	  
	  
  <header>
		<img src="Images/Logo.jfif" width="" height="100" alt=""/>&nbsp;
	  
	 </header>
	  
	  
  <nav>
	  <h1>APPRAISAL SYSTEM</h1>
		
  </nav>	
	  
    <div class="container">
	  
	  <br>
	
	
	<img src="Images/Profile.jpg" width="200" height="200" alt="Profile Photo">
	<label for="file">Upload Profile Photo</label>
	<input type="file" accept="image/jpeg">
	
	
	
<form>
	
	
	
	<br>
	  <div class="form-group">
	    <label for="exampleInputName">Name</label>
	    <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
	    </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
	  
	
	<div class="form-group">
	    <label for="exampleInputEmail">Email address</label>
	    <input type="Email" class="form-control" id="exampleInputEmail" placeholder="Email">
	    </div>
	  <div class="form-group">
	    <label for="exampleInputGrade">Grade</label>
	    <input type="Text" class="form-control" id="exampleInputText" placeholder="Grade">
  </div>
	  
	
	
	
	<div class="form-group">
	    <label for="exampleInputDivision">Division</label>
	    <input type="Text" class="form-control" id="exampleInputDivision" placeholder="Division">
	    </div>
	  <div class="form-group">
	    <label for="exampleInputTitle">Title</label>
	    <input type="Text" class="form-control" id="exampleInputTitle" placeholder="Title">
  </div>
	
	
	
	
	
	
	
	
	  <button type="submit" class="btn btn-primary">Edit Profile</button>
</form>
	  
	  
	  
	  
	  
	  </div>
